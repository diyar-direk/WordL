<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Word</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Guess the Word</h1>
      <div class="game">
        <div class="inputs"></div>
        <div class="keys">
          <h3>keys color</h3>
          <div><span class="in-place"></span>letter is right and in place</div>
          <div>
            <span class="not-in-place"></span>letter is right bot not in place
          </div>
          <div><span class="wrong"></span>letter is wrong</div>
        </div>
      </div>
      <div class="flex">
        <div class="check">check word</div>
        <div class="hint"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
